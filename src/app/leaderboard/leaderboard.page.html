<ion-header>

  <ion-toolbar>
    <ion-title>leaderboard</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<h1>You score is {{score}}</h1>
<h2>Leaderboard</h2>
<!-- <p>Something's wrong with the date :(</p> -->
<ion-item *ngFor="let score of scoreList">
  <!-- This is supposed to convert date into human readable format -->
  <!-- But it isn't working, what's wrong -->
  <span>{{score.score}}</span> : <span>{{score.time | date : 'long'}}</span>
</ion-item>
</ion-content>
